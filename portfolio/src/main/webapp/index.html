<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ROB MARCUS</title>
    <link rel="stylesheet" href="style.css">
    <!-- wrote a js function for favicon but not executing in head<head> -->
    <link rel="icon" 
      type="image/ico" 
      href="images/favicon.ico">
  </head>
  <body>
    <div id="header"></div>
    <div id="splash-tiles"></div>
    <form action="/data" method="POST">
      <label for="comment-preface">Leave a comment!</label><br>
      <input type="text" id="comment" name="comment"></input><br> 
      <input type="submit" class="submit"></input>
    </form>
    <form id="/numberComments" method="GET">
      <label for="numShown">Show this many comments:</label>
      <input type="number" name="numShown" id="numShown" min=1 step=1></input>
      <input type="submit" class="submit" value="Show"></input>
    </form>
    <div class="sort-comments">
      <label for="sortingMethods">Sort:</label>
      <select id="sortingMethods">
        <option value="time">Time (most recent)</option>
        <option value="likes">Likes (most popular)</option>
      </select>
    </div>


    <div id="message-container"></div>
    <div id="footer"></div>
  <script src="splashPage.js"></script>
  <script src="repeatedElements.js"></script>
  <script type="text/javascript">
    header();
  </script>
  </body>
</html>
