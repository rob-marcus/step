<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ROB MARCUS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="commentStyle.css">
    <!-- wrote a js function for favicon but not executing in head<head> -->
    <link rel="icon" 
      type="image/ico" 
      href="images/favicon.ico">
  </head>
  <body>
    <div id="header"></div>
    <div id="splash-tiles"></div>
      <form id="log-in-out">
      </form>
    <form action="/data" method="POST">
      <label for="comment-preface">Leave a comment!</label><br>
      <input type="text" id="comment" name="comment"></input><br> 
      <input type="submit" class="submit" id="submit-comment"></input>
    </form>
    <form id="/numberComments" method="GET">
      <label for="commentLimit">Show this many comments:</label>
      <input type="number" name="commentLimit" id="commentLimit" min=1 step=1></input>
      <input type="submit" class="submit" value="Show"></input>
    </form>
    <form id="sortComments">
      <label for="sortDirection">Sort:</label>
      <select id="sortDirection" onchange="applySortDirection()">
        <option value="true" selected>Time (newest)</option>
        <option value="false">Time (oldest)</option>
      </select>
    </form>


    <div id="message-container"></div>
    <div id="comments"></div>
    <div id="footer"></div>
  <script src="splashPage.js"></script>
  <script src="repeatedElements.js"></script>
  <script src="comments.js"></script>
  <script src="login.js"></script>
  <script type="text/javascript">
    header();
  </script>
  </body>
</html>
