<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ROB MARCUS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="commentStyle.css">
    <!-- wrote a js function for favicon but not executing in head<head> -->
    <link rel="icon" 
      type="image/ico" 
      href="images/favicon.ico">
  </head>
  <body>
    <div id="header"></div>
    <div id="splash-tiles"></div>
    <div class="content">
      <form action="/data" method="POST">
        <!-- <label for="comment-preface">Leave a comment!</label><br>
        <!-- <input type="text" id="comment" name="comment"></input><br> --> 
        <textarea placeholder="Write your comment here" id="comment" name="comment"></textarea>
        <input type="submit" class="submit"></input>
      </form>
      <form method="GET">
        <label for="numShown">Show this many comments:</label>
        <input type="number" name="numShown" id="numShown" min=1 step=1></input>
        <input type="submit" class="submit" value="Show"></input>
      </form>
      <form>
        <label for="sortMethod">Sort:</label>
        <select id="sortMethod" onchange="applySortMethod()">
          <option value="timestamp DESCENDING" selected="selected">Time (newest)</option>
          <option value="timestamp ASCENDING">Time (oldest)</option>
          <option value="upvotes DESCENDING">Most popular</option>
          <option value="upvotes ASCENDING">Least popular</option>
        </select>
      </form>

      <div id="message-container"></div>
      <div id="pagination"></div>
    </div>
    <div id="footer"></div>
  <script src="splashPage.js"></script>
  <script src="repeatedElements.js"></script>
  <script src="comments.js"></script>
  <script type="text/javascript">
    header();
  </script>
  </body>
</html>
