<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ROB MARCUS</title>
    <link rel="stylesheet" href="style.css">
    <!-- wrote a js function for favicon but not executing in head<head> -->
    <link rel="icon" 
      type="image/ico" 
      href="images/favicon.ico">
  </head>
  <body>
    <div id="header"></div>
    <div id="splash-tiles"></div>
    <form id="log-in-out">
    </form>
    <div class="content">
      <form action="/data" method="POST">
        <textarea placeholder="Write your comment here" id="comment" name="comment"></textarea>
        <input type="submit" class="submit" id="submit-comment"></input>
      </form>
      <form method="GET">
        <label for="commentLimit">Show this many comments:</label>
        <input type="number" name="commentLimit" id="commentLimit" min=1 step=1></input>
        <input type="submit" class="submit" value="Show"></input>
      </form>
      <form>
        <label for="sortMethod">Sort:</label>
        <select id="sortMethod" onchange="applySortMethod()">
          <option value="timestamp true" selected="selected">Time (newest)</option>
          <option value="timestamp false">Time (oldest)</option>
          <option value="upvoteCount true">Most popular</option>
          <option value="upvoteCount false">Least popular</option>
        </select>
      </form>
      <div id="message-container"></div>
      <div id="comments"></div>
    </div>
    <div id="footer"></div>
  <script src="splashPage.js"></script>
  <script src="repeatedElements.js"></script>
  <script src="comments.js"></script>
  <script src="login.js"></script>
  <script type="text/javascript">
    header();
  </script>
  </body>
</html>
